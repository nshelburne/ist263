<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Extra Credit Slideshow</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif; 
            background-color: #111111;
            color: #ffffff;
        }
        #slideshow-container {
            background-color: #000000;
            width: 1200px;
            margin: auto; /* margin auto is centering this container */        
        }
        #next-container {
            background-color: #ffffff;
            width: 1000px;
            margin: auto; /* margin auto is centering this container */        
        }
        #bigimages {margin-right: 100px;}
        #planetinfo {padding: 100px;}
        #thumbnails {width: 840px; margin: auto; padding-top: 20px;} 
        /* ^^ margin auto is centering this container */
        #mercurythumb, #venusthumb, #earththumb, #marsthumb, 
        {width: 100px;}
        #venus, #earth, #mars, #venusinfo, #earthinfo, #marsinfo {display:none;}

    </style>
    <script>
       function PlanetsOff {
        document.getElementById('mercury').style.display= 'none';
        document.getElementById('venus').style.display= 'none';
        document.getElementById('earth').style.display= 'none';
        document.getElementById('mars').style.display= 'none';
        document.getElementById('mercuryinfo').style.display= 'none';
        document.getElementById('venusinfo').style.display= 'none';
        document.getElementById('earthinfo').style.display= 'none';
        document.getElementById('marsinfo').style.display= 'none';
       }
       function MercuryOn {
        document.getElementById('mercury').style.display= 'block';
        document.getElementById('mercuryinfo').style.display= 'block';
       }
       function VenusOn {
        document.getElementById('venus').style.display= 'block';
        document.getElementById('venusinfo').style.display= 'block';
       }
       function EarthOn{
        document.getElementById('earth').style.display= 'block';
        document.getElementById('earthinfo').style.display= 'block';
       }
       function MarsOn{
        document.getElementById('mars').style.display= 'block';
        document.getElementById('marsinfo').style.display= 'block';
       }
    </script>
</head>


<body>
<div id="slideshow-container">
    <div id="bigimages">
        <img src="https://laferger.github.io/ist263/images/mecury.jpg" alt="mercury" id="mercury">
       <img src="https://laferger.github.io/ist263/images/venus.jpg" alt="venus" id="venus">
        <img src="https://laferger.github.io/ist263/images/earth.jpg" alt="earth" id="earth">
        <img src="https://laferger.github.io/ist263/images/mars.jpg" alt="mars" id="mars">
        
    </div>
    <div id="planetinfo">        
        <h1>Planets Slideshow</h1>
        <div id="mercuryinfo">
            <h2>Mercury</h2>
            <p>This is project 1</p>
        </div>
       <div id="venusinfo">
            <h2>Venus</h2>
            <p>This is project 2</p>
        </div>
        <div id="earthinfo">
            <h2>Earth</h2>
            <p>This is project 3</p>
        </div>
        <div id="marsinfo">
            <h2>Mars</h2>
            <p>This is project 4</p>
        </div>
    </div>
    <div id="slideshow-container">
        <div id="bigimages">
            <img src="https://laferger.github.io/ist263/images/venus.jpg" alt="venus" id="venus">
            <img src="https://laferger.github.io/ist263/images/earth.jpg" alt="earth" id="earth">
            <img src="https://laferger.github.io/ist263/images/mars.jpg" alt="mars" id="mars">
            <img src="https://laferger.github.io/ist263/images/mecury.jpg" alt="mercury" id="mercury">
            
        </div>
        <div id="planetinfo">        
            <h1>Planets Slideshow</h1>
            <div id="mercuryinfo">
                <h2>Mercury</h2>
                <p>This is project 1</p>
            </div>
           <div id="venusinfo">
                <h2>Venus</h2>
                <p>This is project 2</p>
            </div>
            <div id="earthinfo">
                <h2>Earth</h2>
                <p>This is project 3</p>
            </div>
            <div id="marsinfo">
                <h2>Mars</h2>
                <p>This is project 4</p>
            </div>
        </div>
    <div id="thumbnails">
        <img src="https://laferger.github.io/ist263/images/mecury.jpg" alt="mercury" id="mercurythumb" onclick="PlanetsOff(); MercuryOn();">
        <img src="https://laferger.github.io/ist263/images/venus.jpg" alt="venus" id="venusthumb" onclick="PlanetsOff(); VenusOn();">
        <img src="https://laferger.github.io/ist263/images/earth.jpg" alt="earth" id="earththumb" onclick="PlanetsOff(); EarthOn();">
        <img src="https://laferger.github.io/ist263/images/mars.jpg" alt="mars" id="marsthumb" onclick="PlanetsOff(); MarsOn();">
      </div>

</div>

</body>
</html>
